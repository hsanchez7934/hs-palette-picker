<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <section id='colors-container'>

      <article class="colors">
        <div class='colors-top-section'></div>
        <div class='colors-bottom-section'>
          <p class='hex-colors' id='color1'></p>
          <button type="button" class='lock-button'></button>
        </div>
      </article>
      <article class="colors">
        <div class='colors-top-section'></div>
        <div class='colors-bottom-section'>
          <p class='hex-colors' id='color2'></p>
          <button type="button" class='lock-button'></button>
        </div>
      </article>
      <article class="colors">
        <div class='colors-top-section'></div>
        <div class='colors-bottom-section'>
          <p class='hex-colors' id='color3'></p>
          <button type="button" class='lock-button'></button>
        </div>
      </article>
      <article class="colors">
        <div class='colors-top-section'></div>
        <div class='colors-bottom-section'>
          <p class='hex-colors' id='color4'></p>
          <button type="button" class='lock-button'></button>
        </div>
      </article>
      <article class="colors">
        <div class='colors-top-section'></div>
        <div class='colors-bottom-section'>
          <p class='hex-colors' id='color5'></p>
          <button type="button" class='lock-button'></button>
        </div>
      </article>

    </section>
    <section id='controls'>
      <section id=controls-top-section>
        <button type="button" id='generate-palette-button'>New Palette</button>
      </section>
      <section id='controls-bottom-section'>
        <div id='drop-down-menu-container'>

            <p id='projects-menu'>Project Name</p>
            <img src="./assets/arrow-hover.svg" alt="Dropdown menu icon." id='drop-down-icon'>

          <ul class='hidden-list'>

          </ul>
        </div>
        <input type="text" name="palette-name" id='palette-name' placeholder='Enter palette name...'>
        <button type="button" id='save-palette-button'>Save Palette</button>
      </section>
    </section>
    <section id='project-folders-container'>
      <div class="">
        <h2>My Projects</h2>
        <h3>Create a new project</h3>
        <input type="text" name="project-name" placeholder='Enter project name...' id='project-name-input'>
        <button type="button" name="save-project" id='save-project-button' disabled="true">Save Project</button>
      </div>

      <div id='projects-container'>

      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='./js/index.js'></script>
  </body>
</html>
